<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS clamp() Function Visualizer</title>
    <meta name="description"
        content="Herramienta interactiva para ajustar dinámicamente el tamaño de la fuente usando la función clamp() de CSS. Edita, visualiza y copia el código CSS generado.">
    <meta name="keywords"
        content="CSS, clamp(), función clamp, tamaño de fuente, visualizador CSS, herramientas CSS, desarrollo web, diseño web, editar texto, vista previa">
    <!-- Favicon -->
    <link rel="icon" href="/logo.svg" type="image/x-icon">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://css-clamp-visualizer.netlify.app/">
    <meta property="og:title" content="CSS clamp() Function Visualizer">
    <meta property="og:description"
        content="Herramienta interactiva para ajustar dinámicamente el tamaño de la fuente usando la función clamp() de CSS. Edita, visualiza y copia el código CSS generado.">
    <meta property="og:image" content="/capture.jpg">




    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fonts.css">
    <script type="module" src="/main.js"></script>
</head>

<body>

    
    <div class="parent">
        <div class="info-own">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="12" fill="#F5E53D"></rect>
                <path
                    d="M12 9.12952C10.6667 5.9999 6 6.33323 6 10.3333C6 14.3333 12 17.6667 12 17.6667C12 17.6667 18 14.3333 18 10.3333C18 6.33323 13.3333 5.9999 12 9.12952Z"
                    stroke="#101318" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <p>Herramienta alojada en <a class="link" href="https://github.com/yanguadotdev/css-clamp-visualizer"
                    rel="noreferrer noopener" target="_blank">Github</a>, creada por <a href="https://github.com/yanguadotdev"
                    rel="noreferrer noopener" class="link" target="_blank">Samir</a></p>
        </div>
        <div class="line"></div>
        <p>Parent (window) width: <span class="window"></span></p>
        <div class="line"></div>
    </div>

    <h1 class="title"><code>CSS clamp() function</code>
    </h1>

    <div class="code-container">
        <code class="output-code">
                <span class="css-property">font-size:</span> 
                <span class="css-function">clamp(</span>
                <span class="min input"><input type="number" placeholder="min" value="24">px</span>, 
                <span  class="ideal input"><input type="number" placeholder="def" value="4">vw</span>, 
                <span  class="max input"><input type="number" placeholder="max" value="48">px</span>
                <span class="css-function">);</span>
            </code>

        <button class="btn-copy-code js-button-copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
            </svg>

        </button>
    </div>

    <div class="font-viewer" style="--font-size: clamp(24px, 4vw, 48px);">
        <span class="tag">vista previa</span>
        <p contenteditable="true" class="font-viewer__text">Diseño y Desarrollo Web</p>
        <span class="font-viewer__value">Actual font-size: <span class="actual"></span></span>
    </div>

</body>

</html>
